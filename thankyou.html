<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gracias | Smart Global Technologies</title>
  <link rel="icon" href="images/logo-sgt-plus.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&family=Manrope:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #0c86e2;
      --color-primary-2: #0fbadf;
      --color-bg: #f7f8fb;
      --color-text: #0f172a;
      --color-muted: #6b7280;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(80% 60% at 20% 20%, rgba(12,134,226,0.14), transparent),
        radial-gradient(70% 50% at 80% 0%, rgba(15,186,223,0.12), transparent),
        var(--color-bg);
      color: var(--color-text);
      font-family: 'Manrope', 'Space Grotesk', system-ui, -apple-system, sans-serif;
      text-align: center;
      padding: 1.5rem;
    }
    .card {
      background: #fff;
      border-radius: 18px;
      padding: 2rem;
      max-width: 540px;
      width: 100%;
      box-shadow: 0 18px 48px rgba(12,134,226,0.12);
      border: 1px solid rgba(12,134,226,0.12);
    }
    h1 { font-family: 'Space Grotesk', 'Manrope', sans-serif; font-size: clamp(2rem, 4vw, 2.6rem); margin: 0.2rem 0 0.6rem; }
    p { color: var(--color-muted); margin: 0.4rem 0 1.5rem; line-height: 1.7; }
    .btn { display: inline-flex; align-items: center; gap: 0.35rem; padding: 0.95rem 1.4rem; border-radius: 999px; border: none; cursor: pointer; background: linear-gradient(135deg, var(--color-primary), var(--color-primary-2)); color: #fff; font-weight: 700; text-decoration: none; box-shadow: 0 12px 35px rgba(12,134,226,0.18); }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 16px 45px rgba(12,134,226,0.22); }
    .logo { width: 64px; margin: 0 auto 0.8rem; display: block; }
  </style>
</head>
<body>
  <div class="card">
    <img class="logo" src="images/logo.png" alt="Smart Global Technologies" />
    <h1>Gracias por escribirnos!</h1>
    <p>Recibimos tu mensaje y uno de nuestros especialistas te responder en menos de 24 horas con los prximos pasos.</p>
    <a class="btn" href="index.html">Volver al sitio</a>
  </div>
</body>
</html>
